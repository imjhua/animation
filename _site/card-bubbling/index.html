<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="tabs" role="tablist">
      <ul role="tab" aria-label="sample tab">
        <li role="tab" id="A" aria-controls="tab-A" aria-selected="true">A</li>
        <li role="tab" id="B" aria-controls="tab-B" aria-selected="false">B</li>
      </ul>
      <div role="tabpanel" id="tab-A" aria-labelledby="A">AAA</div>
      <div role="tabpanel" id="tab-B" aria-labelledby="B">BBB</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
