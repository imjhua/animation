<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h2>wrapper에 배경색 지정(배경색 변경 후 슬라이드 이미지 노출)</h2>
    <div class="billboard-wrapper">
      <div class="slider-slide">
        <img src="../_img/billboard/1.jpg" />
      </div>
      <div class="slider-slide hover">
        <img src="../_img/billboard/2.jpg" />
      </div>
    </div>

    <h2>wrapper 아래 slider(이미지)에 배경색 지정(배경색과 슬라이드 이미지 함께 노출)</h2>
    <div class="billboard-wrapper-slider">
      <div class="slider-slide">
        <img src="../_img/billboard/1.jpg" />
      </div>
      <div class="slider-slide hover">
        <img src="../_img/billboard/2.jpg" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
